{% extends "main/base.html" %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/main/mypage.css' %}">
    <script src="{% static 'js/common/bootstrap-rating.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/common/bootstrap-rating.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/book_rating.css' %}">
    <script>
      var urlForRatedBook = "{% url 'recommend:rated_book' %}";
      var urlForCancelRating = "{% url 'recommend:cancel_rating' %}";
      var urlForGetWishList = "{% url 'recommend:get_wish_list' %}";
      var urlForGetBlackList = "{% url 'recommend:get_black_list' %}";
    </script>
{% endblock head %}

{% block contents %}
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group mypage-list">
                <a href="#" class="list-group-item mypage-list-item active" id="mypage">마이 페이지</a>
                <a href="#" class="list-group-item mypage-list-item" id="check-rating-history">평가한 책 확인하기</a>
                <a href="#" class="list-group-item mypage-list-item" id="check-wish-list">찜한 도서</a>
                <a href="#" class="list-group-item mypage-list-item" id="check-black-list">차단한 도서</a>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="mypage-container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{ request.user.username }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{ request.user.email }}</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class='book-item-container'>
            </div>
        </div>
    </div>
{% endblock contents %}

{% block js_bottom %}
    <script src="{% static 'js/main/mypage.js' %}"></script>
{% endblock js_bottom %}
