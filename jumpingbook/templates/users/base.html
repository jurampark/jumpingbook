{% extends 'base.html' %}
{% load staticfiles %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'components/bower_components/bootstrap-star-rating/css/star-rating.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main/base.css' %}">
{% endblock cssfiles %}

{% block navbar %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'main:index' %}">
                Jumping Book
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#">추천 도서 <span class="sr-only">(current)</span></a></li> -->
                <li {% if request.path == url_main_book_recommended %}class="active"{% endif %}><a href="{% url 'main:book_recommended' %}">추천 도서</a></li>
                <li {% if request.path == url_main_book_rating %}class="active"{% endif %}><a href="{% url 'main:book_rating' %}">평가 늘리기</a></li>
                <li {% if request.path == url_main_add_friend %}class="active"{% endif %}><a href={{ url_main_add_friend }}>친구 추가</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" action="{{ url_book_search }}" method="get">
                <div class="form-group">
                    <input type="text" name="query" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li {% if request.path == url_main_mypage %}class="active"{% endif %}><a href="{% url 'main:mypage' %}">{{ request.user.username }}님의 페이지</a></li>
              <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% endblock navbar %}

{% block jsfiles %}
    <script src="{% static 'components/bower_components/bootstrap-star-rating/js/star-rating.min.js' %}" ></script>
    <script src="{% static 'js/common/list-menu.js' %}"></script>
{% endblock jsfiles %}
